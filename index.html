<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TweetTracker</title>
		<!-- CDN (OpenLayers et FontAwesome) -->
		<link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

		<-- CSS -->
		<link rel="stylesheet" media="screen" href="css/common.css">
		<link rel="stylesheet" media="screen and (min-width: 710px)" href="css/style.css">
		<link rel="stylesheet" media="screen and (max-width: 709px)" href="css/portable.css">
	</head>
	<body>
		<!-- Header -->
		<header id="header">
			<!-- Contenu affiché -->
			<div id="full">
				<span id="title">TweetTracker</span>
				<div id="enable" class="">
						<input type="checkbox" id="params" autocomplete="off"></input>
						<label for="params"><i class='fa fa-gear'></i></label>
				</div>
				<div id="parameters">
					<input type="text" id="request" placeholder="#hashtag / mot-clé" autocomplete="off"/>
					<input type="button" id="search" value="Afficher"/>
					<select id="langage" autocomplete="off">
						<option value="all"></option>
						<option value="en">English</option>
						<option value="es">Español</option>
						<option value="fr">Français</option>
						<option value="it">Italiano</option>
					</select>
				</div>
			</div>
		</header>

		<!-- Section -->
		<section id="map-section">
			<div id="map" class="map">
				<div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
			</div>
		</section>
		
		<!-- Section -->
		<section id="content">
		</section>
		
		<section id="options">
			<label>
				<input id="checkbox-1" type="checkbox" autocomplete="off" name="bind">
				<label for="checkbox-1" class="noselect">Lier les tweets</label>
			</label>
			<br/>
			<label>
				<input id="checkbox-2" type="checkbox" autocomplete="off" name="increase" class="noselect">
				<label for="checkbox-2" class="noselect">Grossir les tweets selon leur importance</label>
			</label>
		</section>

	<script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>
	<script src="geolocation.js" type="text/javascript"></script>
	</body>
</html>
